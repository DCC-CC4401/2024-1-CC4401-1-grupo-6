{%extends 'base.html'%}
{%block title%}
    Regístrate
{%endblock%}
{%block content%}
    <div>
        <h1>Registrate</h1>
        <form name="formularioRegistro" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required><br></br>
            <label for="nombre_de_usuario">Nombre de usuario</label>
            <input type="text" id="nombre_de_usuario" name="nombre_de_usuario" required></br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required></br>
            <label for="contrasenha">Contraseña</label>
            <input type="password" id="contrasenha" name="contrasenha" required></br>
            <label for="contrasenha2">Confirma tu contraseña</label>
            <input type="password" id="contrasenha2" name="contrasenha2" required></br>
            <button type="buttom" class="volverInicio">Volver</button>
            <button type="submit" class="envioFormulario">Registrarse</button>
        </form>
    </div>
{%endblock%}
