{%extends 'base.html'%}
{%block title%}
    Iniciar sesión
{%endblock%}

{%block content%}
    <div class = "main-container"> 

        <div class="page_title"> 
            <h2> Login </h2>
        </div>

        <div class = "login_form_class"> 
            <form name="login_form" id="login_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class = "usuario"> 
                    <label for="username"> Nombre de Usuario: </label> 
                    <input type="text" id="username" name="username"> <br>

                    <label for="name"> Nombre: </label> 
                    <input type="text" id="name" name="name"> <br>

                    <label for="password"> Contraseña: </label> 
                    <input type="password" id="password" name="password_section"> <br>

                    <label for="email">Email </label> 
                    <input type="email" id="email" name="email" required> </br>
                </div>

                <div class = "Estudiante"> 
                    
                </div>

                <div class = "Tutor"> 
                    
                </div>


                <div class = "Afiche"> 
                    
                </div>
                
                <button id="submit-btn" type="submit"> Subir </button>
            </form>
        </div>  

    </div>
{%endblock%}
