{%extends 'base_navbar.html'%}
{% load static %}
{%block stylesheets%}
    <link rel="stylesheet"  type="text/css" href="{% static 'css/profile_config.css'%}">
{%endblock%}
{%block title%}
    Perfil
{%endblock%}

{%block content%}
    <div class="profile-content">
        <div class="user-tittle">
            <h1 class="user-profile"> Configuración Perfil de {{user.name}}</h1>
        </div>
        <div class="input">  
            <label for="name"> Nombre </label>
            <input type="text" id="name" name="name" value="{{user.name}}"> <br>
            <label for="username"> Nombre de usuario </label>
            <input type="text" id="username" name="username" value="{{user.username}}"> <br>
            <label for="email"> Email </label>
            <input type="text" id="email" name="email" value="{{user.email}}"> <br>
            <label for="password"><p>Contraseña: <span id="password-view">*****</span> <button id="showPassword">Cambiar contraseña</button></p></label>
        </div>
        <button type="submit" id="save" class="buttons">Guardar cambios</button>
    
    </div>
    

{%endblock%}
