{%extends 'base.html'%}
{%block title%}
Publicar
{%endblock%}
{%block content%}
<div class="container-form">
    <form name="publish_form" id="publish_form" method="post" enctype="multipart/form-data">
        <h2 class="title"> Publicar </h2>
        <div class="poster_input">
            <label for="my_poster"> Sube tu afiche: </label>
            <input type="file" id="my_poster" name="my_poster" accept="image/,.pdf">
        </div>
        <div class="name_input">
            <label for="name"> Escribe el nombre de tu archivo: </label>
            <input type="text" id="name" name="name"> <br>
        </div>
        <div class="description_input">
            <label for="description"> Escribe una descripción: </label>
            <input type="text" id="description" name="description"> <br>
        </div>

        <label for="courses"> Escoge el curso: </label>
        <select name="courses" id="courses">
            <option value="Ninguno"> --- </option>
            <option value="Curso1"> Curso1 </option>
            <option value="Curso2"> Curso2 </option>
            <option value="Curso3"> Curso3 </option>
        </select> <br>

        <label for="price"> Precio estimado: </label>
        <input type="number" id="price" name="price"> <br>
        <div class="publish_button">
            <button id="publish_button" type="submit"> Publicar </button>
        </div>
        
    </form>
    
    <button type="button" onclick="location.href = 'http://127.0.0.1:8000/'" class="backToIndex"> Volver </button>
    <!--<div id="popup-box" hidden>
        <h2 id="popup-msg"></h2>
        <button id="b1"> Sí, confirmo </button>
        <button id="b2"> No, quiero volver al formulario </button>
    </div>-->
</div>
{%endblock%}
